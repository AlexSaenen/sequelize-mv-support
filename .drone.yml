---
kind: pipeline
type: docker
name: default

steps:
  - name: npm-login
    image: node:dubnium-jessie
    environment:
      NPM_TOKEN:
        from_secret: NPM_TOKEN
    commands:
      - echo "//registry.npmjs.org/:_authToken=$NPM_TOKEN" >> .npmrc
  - name: bootstrap
    image: node:dubnium-jessie
    commands:
      - npm ci
      - npm run build
  - name: test
    image: node:dubnium-jessie
    commands:
      - npm test
  - name: publish
    image: node:dubnium-jessie
    environment:
      GITHUB_TOKEN:
        from_secret: GITHUB_TOKEN
      NPM_TOKEN:
        from_secret: NPM_TOKEN
    when:
      branch:
      - master
      event:
      - push
    commands:
      - npm whoami
      - npm run build
      - npm run release
